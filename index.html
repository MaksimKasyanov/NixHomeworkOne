<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Nix</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<h1 class="title">First JS homework</h1>
	<div class="task">
		<h3 class="task__title">Task 1 <span ></span></h3>
		<p class="task__title-descr">(Difference between values in array)</p>
		<div class="task__inner">
			<span class="task__inpput"></span>
			<span class="task__arrow">=></span>
			<span class="task__output"></span>
		</div>
		<button class="task__btn task__btn-1 button">Reset</button>
	</div>
	<div class="task">
		<h3 class="task__title">Task 2</h3>
		<p class="task__title-descr">(Sorting words by length)</p>
		<textarea class="second-task__input-text"></textarea>
		<div class="second-task__inner">
			<input class="second-task__input-num" type="number" placeholder="0">
			<button class="second-task__apply button">Apply</button>
		</div>
		<p class="second-task__output"></p>
	</div>
	<div class="task">
		<h3 class="task__title">Task 3</h3>
		<p class="task__title-descr">(Finding the missing digit)</p>
		<span class="third-task__example"></span>
		<span>=></span>
		<span class="third-task__output">0</span>
		<button class="third-task__refresh button">Refresh</button>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
