<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Nix</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<h1 class="title">First JS homework</h1>
	<div class="task">
		<h3 class="task__title">Task 1 <span ></span></h3>
		<p class="task__title-descr">(Difference between values in array)</p>
		<div class="task__inner">
			<span class="task__inpput"></span>
			<span class="task__arrow">=></span>
			<span class="task__output"></span>
		</div>
		<button class="task__btn task__btn-1 button">Reset</button>
	</div>
	<div class="task">
		<h3 class="task__title">Task 2</h3>
		<p class="task__title-descr">(Sorting words by length)</p>
		<textarea class="second-task__input-text"></textarea>
		<div class="second-task__inner">
			<input class="second-task__input-num" type="number" placeholder="0">
			<button class="second-task__apply button">Apply</button>
		</div>
		<p class="second-task__output"></p>
	</div>
	<div class="task">
		<h3 class="task__title">Task 3</h3>
		<p class="task__title-descr">(Finding the missing digit)</p>
		<span class="third-task__example"></span>
		<span>=></span>
		<span class="third-task__output">0</span>
		<button class="third-task__refresh button">Refresh</button>
	</div>
	<div class="task">
		<h3 class="task__title">Task 4</h3>
		<p class="task__title-descr">(Comparing strings)</p>
		<input class="fourth-task__first-input" type="text" placeholder="Main string here">
		<input class="fourth-task__second-input" type="text" placeholder="Check for ending ">
		<div class="fourth-task__inner">
			<button class="fourth-task__check button">Check</button>
			<p class="fourth-task__output"></p>
		</div>
		
	</div>
	<div class="task">
		<h3 class="task__title">Task 5</h3>
		<p class="task__title-descr">(Average between closest)</p>
		<p class="fifth-task__example field"></p>
		<p class="fifth-task__solution field"></p>
		<button class="fifth-task__refresh button">Refresh</button>
	</div>
	<div class="task">
		<h3 class="task__title">Task 6</h3>
		<p class="task__title-descr">(Average between closest)</p>
		<input class="six-task__input field" type="text">
		<p class="six-task__output field"></p>
	</div>
	<div class="task">
		<h3 class="task__title">Task 7</h3>
		<p class="task__title-descr">(Name score)</p>
		<input class="seventh-task__input field" type="text" placeholder="Type your name here">
		<p class="seventh-task__output field"></p>
	</div>
	<div class="task">
		<h3 class="task__title">Task 8</h3>
		<p class="task__title-descr">(Vowels and consonants)</p>
		<input class="eight-task__input field" type="text" placeholder="Type your text">
		<p class="eight-task__vowels eight-task__output field"></p>
		<p class="eight-task__consonants eight-task__output field"></p>

	</div>
	<script src="js/main.js"></script>
</body>
</html>
